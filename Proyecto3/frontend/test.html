<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Boostrap tests</title>
  </head>
  <body>
    <div class="container">
      <div id="accordion">


        

        <div class="card mb-1 mt-1 bg-transparent border-primary">
          <div class="card-header bg-transparent border-primary">
            <a
              class="collapsed btn text-primary"
              data-bs-toggle="collapse"
              href="#collapseTwo"
            >
              Collapsible Group Item #2
            </a>
          </div>
          <div id="collapseTwo" class="collapse bg-transparent border-primary" data-bs-parent="#accordion">
            <div class="card-body">Lorem ipsum..</div>
          </div>
        </div>

        <div class="card mb-1 mt-1">
          <div class="card-header">
            <a
              class="collapsed btn"
              data-bs-toggle="collapse"
              href="#collapseThree"
            >
              Collapsible Group Item #3
            </a>
          </div>
          <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
            <div class="card-body">Lorem ipsum..</div>
          </div>
        </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
